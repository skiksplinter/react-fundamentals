<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de Fixação 2</title>
</head>
<body>

  <div id="root"></div>
  
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

  <script type="text/babel">

    /*
      Usando os recursos do React (manupuladores de evento, useRef e useState),
      escreva o nome completo da pessoa (EM MAIÚSCULAS) toda vez que houver 
      alteração nos campos de nome ou sobrenome.

      1 - Criar dois useRef e associa-los ao inputs
      2 - Criar um useState para armazenar o nome completo.
      3 - Criar uma funcao para manupular o evento onChange dos inputs. Nessa
      funcao, deve-se ler os valores de ambos os inputs (com as refs), formar
      o nome completo em maiusculas e guarda-lo na variavel de estado.
      4 - Usar a variavel de estado para atualizar o conteudo da div de nome completo.
    */
  

    function MeuForm(props) {
      // 1 - Criar dois useRef e associa-los ao inputs
    const name = React.useRef()
    const surname = React.useRef()
    // 2 - Criar um useState para armazenar o nome completo.
    const[fullName, setFullName] = React.useState('')
      //3 - Criar uma funcao para manupular o evento onChange dos inputs. Nessa
      //funcao, deve-se ler os valores de ambos os inputs (com as refs), formar
      //o nome completo em maiusculas e guarda-lo na variavel de estado.

      function handleChange(event){
        const primeironome = name.current.value //conteudo do input name
        const segundonome = surname.current.value //conteudo do input surname

        // Atualizando a variável de estado
        setFullName(primeironome.toUpperCase() + '' + segundonome.toUpperCase())
      }
    
      return (
        <form>
          <div>
            <label htmlFor="nome">Nome</label>
            <input id="nome" ref={name} onChange={handleChange} />
          </div>
          <div>
            <label htmlFor="sobrenome">Sobrenome</label>
            <input id="sobrenome" ref={surname} onChange={handleChange} />
          </div>{/*4 - Usar a variavel de estado para atualizar o conteudo da div de nome completo. */}
          <div id="nomeCompleto">{fullName}</div>         
        </form>
      )
    }

    ReactDOM.render(<MeuForm />, document.getElementById('root'))

  </script>
  
</body>
</html>
