<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--div id="root"></div-->
    <script type="module">
        //criando a div de root em c√≥digo
        let root = document.createElement('div')
        root.id = 'root'
         //<div id="root"></div>
        //a div root vai encaixada dentro do body
        document.body.append(root)  

       let div = document.createElement('div') //Cria um novo elemento na p√°gina
       div.textContent = 'Hello world do Eduaney!'
       div.className = 'container'
       //<div class="container">Hello word!</div>
       //document.querySelector('#root').append(div)
       root.append(div)//J√° temos a div root capturada em uma variavel
    </script>
</body>
</html>
